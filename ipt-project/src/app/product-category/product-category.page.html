<ion-header translucent="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Product Category</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Product Category Image Placeholder -->
  <div class="category-image">
    <p>INSERT PRODUCT CATEGORY IMAGE</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card class="product-card">
          <!-- Image with cover fit -->
          <ion-img
            [src]="product.image"
            alt="{{ product.name }}"
            class="product-image"
          ></ion-img>

          <!-- Overlay Content -->
          <div class="overlay-content">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-price">{{ product.price }}</p>
            <ion-button size="small" fill="outline">Check</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
